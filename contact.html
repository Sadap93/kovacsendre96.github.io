<section>
    <div class="form-wrapper">
        <p class="contact-title"><span class="contact-title__span">Kapcsolat</span></p>
        <form action="" id="contactForm" name="contactForm" class="contactForm">
            <fieldset>
                <p>
                    <input class="input--text" type="text" id="fullName" name="fullName" size="64" maxlength="64"
                        placeholder="Teljes név">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <input class="input--text" type="text" id="email" name="email" size="64" maxlength="64"
                        placeholder="Email">
                </p>
            </fieldset>
            <fieldset>
                <p>
                    <input class="input--text" type="text" id="phone" name="phone" size="32" maxlength="32"
                        placeholder="Telefonszám">
                </p>
            </fieldset>
            <fieldset class="fieldset--message">
                <p>
                    <textarea class="input--textarea" id="message" name="message" rows="10" cols="80"
                        placeholder="Üzenet"></textarea>
                </p>
            </fieldset>
            <fieldset class="fieldset--submit">
                <p>
                    <input type="checkbox" id="terms" name="terms"><span>Elfogadom az <a href="#">adatvédelmi
                            szabályzatot</a>.</span>
                </p>
            </fieldset>
            <fieldset class="fieldset--submitbtn">
                <p>
                    <input class="submit__btn" type="submit" name="contactSubmit" value="Elküldés">
                </p>
            </fieldset>
        </form>
    </div>
</section>
</body>
